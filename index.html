<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker App</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="resources.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container" id="root">

      <div class="container-left">
        <!--Display Section-->
      <section class="section">
        <div class="section-header">
          <h3 class="section-title">Display Color</h3>
          <button class="section-header-action" id="generate-random-color">Random Color</button>
        </div>
        <div class="divider"></div>
        <div class="color-display" id="color-display"></div>
      </section>

      <!-- Change and Copy Color -->
      <section class="section">

        <div class="section-header">
          <h3 class="section-title">Change & Copy Color</h3>
          <button class="section-header-action" id="save">Save</button>
          <button class="section-header-action" id="copy-to-clipboard">Copy</button>
        </div>
        <div class="divider"></div>

        <!-- Select Copy Mode -->
        <div class="select-copy-mode">
          <p class="lead">Select Copy Mode</p>
          <div class="mode-radio-group">
            <div class="mode-input-group">
              <input type="radio" class="color-mode" id="color-mode-hex" value="hex" name="copy-color" checked >
              <label for="color-mode-hex" >Hex</label>
            </div>
            <div class="mode-input-group">
              <input type="radio" class="color-mode" id="color-mode-rgb" value="rgb" name="copy-color">
              <label for="color-mode-rgb" >Rgb</label>
            </div>
          </div>
        </div>

        <!-- Select Color Code -->
        <div class="selected-color-code">
          <div class="hex-input-group">
            <label for="input-hex" class="lead">Hex</label>
            <div class="hex-icon-group">
              <input type="text" class="text-input hex-input" id="input-hex" placeholder="dddeee">
              <div class="hex-icon">#</div>
            </div>
          </div>

          <div class="rgb-input-group">
            <label for="input-rgb" class="lead">Rgb</label>
            <input type="text" class="text-input rgb-input" id="input-rgb" placeholder="rgb(221,222,238)" disabled>
          </div>
        </div>

        <!-- Color Sliders -->
        <div class="color-sliders">
          <p class="lead">Adjust Rgb colors</p>
          <div class="color-sliders-group">

            <div>
              <div class="slider-label-group">
                <p>Red</p>
                <p id="color-slider-red-label">221</p>
              </div>
              <input type="range" min="0" max="255" value="221" class="color-slider" id="color-slider-red">
            </div>

            <div>
              <div class="slider-label-group">
                <p>Green</p>
                <p id="color-slider-green-label">222</p>
              </div>
              <input type="range" min="0" max="255" value="222" class="color-slider" id="color-slider-green">
            </div>

            <div>
              <div class="slider-label-group">
                <p>Blue</p>
                <p id="color-slider-blue-label">238</p>
              </div>
              <input type="range" min="0" max="255" value="238" class="color-slider" id="color-slider-blue">
            </div>

          </div>
        </div>
      </section>

       <!-- Preset Colors Section -->
       <section class="section">
        <div class="section-header">
          <h3 class="section-title">Presets Colors</h3>
        </div>
        <div class="divider"></div>
        <div class="preset-colors" id="preset-colors"></div>
      </section>

      </div>

      <!-- Container Right -->
      <div class="container-right">
      <!-- Custom color Section -->
      <section class="section">
        <div class="section-header">
          <h3 class="section-title">Custom Colors</h3>
        </div>
        <div class="divider"></div>
        <div class="custom-colors" id="custom-colors"></div>
      </section>

      <!-- Background image section -->
      <section class="section">
        <div class="section-header">
          <h3 class="section-title">Background Preference</h3>
        </div>
        <div class="divider"></div>
        <div class="background-preference">

          <!-- Background Image Left -->
          <div class="background-left-panel">
            <p class="lead">Background Preview</p>
            <div class="background-image" id="bg-preview"></div>
            <div class="background-control">
              <input type="file" class="file-input" id="bg-file-input" accept="image/*">
              <button class="background-control-btn" id="bg-file-remove-btn">Remove</button>
              <button class="background-control-btn" id="bg-file-upload-btn">Upload</button>
            </div>
          </div>

          <!-- Background Image Right -->
          <div class="background-right-panel">
            <div class="select-group">
              <label for="bg-size" class="lead">Background Size</label>
              <select name="bg-size" id="bg-size" class="text-input">
                <option value="auto">Auto</option>
                <option value="inherit">Inherit</option>
                <option value="contain">Contain</option>
                <option value="cover">Cover</option>
              </select>
            </div>

            <div class="select-group">
              <label for="bg-repeat" class="lead">Background Repeat</label>
              <select name="bg-repeat" id="bg-repeat" class="text-input">
                <option value="repeat">Repeat</option>
                <option value="no-repeat">No-repeat</option>
              </select>
            </div>

            <div class="select-group">
              <label for="bg-position" class="lead">Background Position</label>
              <select name="bg-position" id="bg-position" class="text-input">
                <option value="top">Top</option>
                <option value="right">Right</option>
                <option value="left">Left</option>
                <option value="bottom">Bottom</option>
                <option value="center">Center</option>
              </select>
            </div>

            <div class="select-group">
              <label for="bg-attachment" class="lead">Background attachment</label>
              <select name="bg-attachment" id="bg-attachment" class="text-input">
                <option value="scroll">Scroll</option>
                <option value="fixed">Fixed</option>
              </select>
            </div>

          </div>
        </div>
      </section>
      </div>
  </body>
</html>
