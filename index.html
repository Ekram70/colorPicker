<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the Background color</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container" id="root">
      <h1>Change the Background color by clicking the following button</h1>

      <div class="label-group">
				<label for="output">Hex Code</label>
			</div>
      <div class="input-group">
        <div class="input-icon">#</div>
        <input type="text" value="000000" id="output"/>
        <button class="copy-btn" id="copy-btn" title="Copy To Clipboard">Copy</button>
      </div>

      <div class="label-group">
				<label for="output2">Rgb Code</label>
			</div>
      <div class="input-group">
        <input type="text" value="rgb(0,0,0)" id="output2"/>
        <button class="copy-btn" id="copy-btn2" title="Copy To Clipboard">Copy</button>
      </div>

      <button id="change-btn">Change Color</button>
    </div>
  </body>
</html>
